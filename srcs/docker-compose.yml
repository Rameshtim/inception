services:
  nginx:
    build: requirements/nginx/.
    container_name: nginx
    depends_on:
      - wordpress
      - mariadb
    ports:
      - "443:443"
    volumes:
      - wp-volume:/var/www/html
    networks:
      - inception
  
  wordpress:
    build: requirements/wordpress/.
    container_name: wp-php
    depends_on:
      - mariadb
    volumes:
      - wp-volume:/var/www/html
    networks:
      - inception
  
  mariadb:
    build: requirements/mariadb/.
    container_name: mariadb
    volumes:
      - db-volume:/var/lib/mysql
    networks:
      - inception

networks:
  inception:
    driver: bridge

volumes:
  wp-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/ramesh/data/wordpress


  db-volume:
    driver_opts:
      o: bind
      type: none
      device: /home/ramesh/data/mariadb
